<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

        <div class="songList">

                    <span class="songName">Let me love you</span>

                </div>
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">

                </div>
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songName">Let me love you</span>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- font-awesome  -->
            <i class="fa-solid   fa-3x fa-backward"    id="prev"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid   fa-3x fa-forward"     id="next"></i>
        </div>
        <div class="songInfo">
            <img src="player.gif" id="gif" width="50px" alt="gif"> <span id="masterSongName"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/107734ef36.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
